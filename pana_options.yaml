# Exclude generated files from coverage (for pana and other tools)
exclude:
  - "**/*.g.dart"
  - "**/*.freezed.dart"
  - "**/mocks.dart"
  - "**/mocks.mocks.dart"
analyzer:
  # Exclude generated files from analysis
  exclude:
    - "lib/src/models/**/*.freezed.dart"
    - "lib/src/models/**/*.g.dart"
  # Enable strong mode for stricter type checking
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
